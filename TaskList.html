                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                  <h2 class="sub-header">ALL TASKS
                  <button id="addTaskModal" type="button" class="add-task-button btn btn-info btn-sm pull-right glyphicon glyphicon-plus" data-toggle="modal" data-target="#myModal" title="Add Task"></button>
                    </h2>
                  <div class="table-responsive">
                    <table class="table table-striped" id="TaskTable">

                        <tr>
                          <th>Task ID</th>
                          <th>Task Title</th>
                          <th>Task Description</th>
                          <th>Priority</th>
                          <th>Task Status</th>
                          <th style="width:80px">Actions</th>
                          <th style="width:80px"></th>
                        </tr>



                    </table>
                  </div>

                  <!-- Trigger the modal with a button -->


                  <!-- Modal -->
                  <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
                      <div class="modal-dialog">

                        <!-- Modal content-->
                      <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add Task</h4>
                      </div>
                      <div class="modal-body" >
                          <form class="form-signin" id="inputForm" method="get" action="">
                            <label for="Task Title" class="sr-only">Task title</label>
                            <input type="text" id="TskTitle" class="form-control" placeholder="Task Title" name="TaskTitle" required="true" autofocus="" >
                            <label for="Task description" class="sr-only">Task description</label>
                            <input type="text" id="Tskdesc" class="form-control" placeholder="Task description" name="TaskDesc" required="true">
                            <label for="Task description" class="sr-only">Status</label>

                            <select class="form-control" id="Pri" >
                              <option type="dropdown" name="Priority" disabled="disabled" selected="selected" required="true" >Please select a priority</option>
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                            </select>


                            <select class="form-control" id="Sts" >
                              <option type="dropdown"  name="Status" disabled="disabled" required="true" >Please select a task status</option>
                              <option value="Open" selected="selected" >Open</option>
                              <option value="In Progress">In Progress</option>
                              <option value="Resolved">Resolved</option>
                              <option value="Risk">Risk</option>
                              <option value="Completed">Completed</option>
                              <option value="Closed">Closed</option>
                            </select>

                            <button class="btn btn-lg btn-primary btn-block" name="submit" type="reset" onclick="createTable();">Add</button>
                          </form>
                      </div>
                      <div class="modal-footer" >
                        <button type="button" id="CloseModal" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                    </div>

                  </div>
